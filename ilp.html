<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>ILP</title>
	<meta http-equiv="Content-Type"	content="text/html;	charset=utf-8">
	<link href="css/ilp.css"	rel="stylesheet" type="text/css">
	<link href="css/yt_uploads.css"	rel="stylesheet" type="text/css">
	<link href="ilp.ico" rel="shortcut icon">
	<style type="text/css">
	html, body { height: 100%; }
	#ilp	{ margin: 0	auto; }
	.warning {font-weight:bold; color:red;}
	</style>
</head>
<body>
    <div id="login-container" class="pre-auth">
        This application requires access to your YouTube account.
        Please <a href="#" id="login-link">authorize</a> to continue.
    </div>
    <div id="video-container"></div>
    <div class="button-container">
        <button id="prev-button" class="paging-button" onclick="previousPage();">Previous Page</button>
        <button id="next-button" class="paging-button" onclick="nextPage();">Next Page</button>
    </div>
    <div class="tinCanDiv">
        <input type="checkbox" id="activateTinCan"/>
        Post your video info to an xAPI LRS.

        <div id="tc_actorprompt" class="tc_actordiv">
            Name: <input type="text" id="tc_nameInput"/>
            &nbsp;&nbsp;&nbsp;
            Email: <input type="text" id="tc_emailInput"/>
            &nbsp;
            <button id="tc_submitActor">Submit</button>
        </div>
        <div id="tc_actor" class="tc_actordiv">
            Uploading as: <span id="tc_name"></span>
            &nbsp;&nbsp;&nbsp;
            (<span id="tc_email"></span>)  <a href="javascript:void(0)" id="tc_changeactor">change</a>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/google_auth.js"></script>
    <script type="text/javascript" src="js/yt_uploads.js"></script>
    <script type="text/javascript" src="js/tc_yt_uploads.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</body>
</html>
